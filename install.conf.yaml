- defaults:
    link:
      relink: true

- clean: ['~']

- shell:
  - [mkdir -p $HOME/.vim/tmp/undo, Create Vim folders]
  - [mkdir -p $HOME/.vim/tmp/backup, Create Vim folders]
  - [mkdir -p $HOME/.vim/tmp/swap, Create Vim folders]
  - ["curl -fLo ~/.vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim", Install vim-plug]
  - [mkdir -p $HOME/.tmux/plugins, Create tmux folders]
  - [git submodule update --init --recursive, Installing submodules]
  - [vim +PlugClean +PluginInstall! +qall, Install vundle plugins]
  - [dependencies/tpm/bin/install_plugins, Install tmux plugins]

- link:
    ~/.dotfiles: ''
    ~/.bin: bin
    ~/.zshrc: zshrc
    ~/.vimrc: vimrc
    ~/.tmux/plugins/tpm: dependencies/tpm
    ~/.tmux.conf: tmux.conf
    ~/.tmuxinator: tmuxinator
    ~/.bin/tim: dependencies/tim/tim
    ~/.tim: dependencies/tim/audio_files
    ~/.timrc: timrc
    ~/.ctags: ctags
    ~/.global_ignore: global_ignore

- shell:
  - [touch ~/.zshrc-personal, Create personal zsh file]
  - [chmod 755 ~/.bin/*, Make executable everything in .bin]
  - [source ~/.zshrc, Reload zshrc configuration]
  - [git config --global core.excludesfile $HOME/.global_ignore, add global ignore in git]
