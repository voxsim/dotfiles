- defaults:
    link:
      relink: true
      force: true

- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [gem install thor, Install thor for tmuxinator]
  - [gem install tmuxinator, Install tmuxinator]
  - [mkdir -p ~/.tmux/plugins]
  - [mkdir -p ~/.config]

- link:
    ~/.dotfiles: ''
    ~/.bin: bin
    ~/.zshrc: zshrc
    ~/.zshrc-aliases: zshrc-aliases
    ~/.config/nvim: nvim
    ~/.config/nvim/autoload/plug.vim: dependencies/vim-plug/plug.vim
    ~/.oh-my-zsh: dependencies/oh-my-zsh
    ~/.tmux/plugins/tpm: dependencies/tpm
    ~/.tmux.conf: tmux.conf
    ~/.tmuxinator: tmuxinator
    ~/.bin/tim: dependencies/tim/tim
    ~/.tim: dependencies/tim/audio_files
    ~/.timrc: timrc
    ~/.global_ignore: global_ignore
    ~/.gitconfig: gitconfig
    ~/.pom.yml: pom.yml

- shell:
  - [pip install neovim, install neovim python bindings for nvim async issue on some plugins]
  - [nvim +PlugInstall! +qall, Install vim plugins]
  - [mkdir -p $HOME/.tmux/plugins, Create tmux folders]
  - [TMUX_PLUGIN_MANAGER_PATH=~/.tmux/plugins dependencies/tpm/bin/install_plugins, Install tmux plugins]
  - [touch ~/.zshrc-personal, Create personal zsh file]
  - [chmod 755 ~/.bin/*, Make executable everything in .bin]
  - [source ~/.zshrc, Reload zshrc configuration]
  - [git config --global core.excludesfile $HOME/.global_ignore, add global ignore in git]
  - [pip install -r ~/.dotfiles/pip-requirements.txt, add global ignore in git]

